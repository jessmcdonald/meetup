<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div id="container">
      <input id="code" type="text" placeholder="code" />
      <button id="getToken">Get Token</button>
      <p id="result"></p>
    </div>

    <div id="container-refresh">
      <input id="refreshCode" type="text" placeholder="refresh" />
      <button id="refreshToken">Refresh Token</button>
      <p id="refreshResult"></p>
    </div>

    <script type="text/javascript">
      const getTokenElement = document.getElementById("getToken");
      getTokenElement.onclick = function() {
        const codeElement = document.getElementById("code");
        const resultElement = document.getElementById("result");
        const codeValue = codeElement.value;

        const lambdaURL =
          "https://riqfexrptk.execute-api.eu-central-1.amazonaws.com/dev/api/token/" +
          codeValue;

        fetch(lambdaURL)
          .then(function(response) {
            return response.json();
          })
          .then(function(json) {
            resultElement.innerText = JSON.stringify(json);
          });
      };

      const getRefreshElement = document.getElementById("refreshToken");
      getRefreshElement.onclick = function() {
        const refreshCodeElement = document.getElementById("refreshCode");
        const refreshResultElement = document.getElementById("refreshResult");
        const refreshCodeValue = refreshCodeElement.value;

        const lambdaRefreshURL =
          "https://riqfexrptk.execute-api.eu-central-1.amazonaws.com/dev/api/refresh/" +
          refreshCodeValue;

        fetch(lambdaRefreshURL)
          .then(function(response) {
            return response.json();
          })
          .then(function(json) {
            refreshResultElement.innerText = JSON.stringify(json);
          });
      };
    </script>
  </body>
</html>
