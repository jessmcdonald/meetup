<!DOCTYPE html>
<html lang="en">

<head> </head>

<body>
  <div id="container">
    <input id="code" type="text" placeholder="code" />
    <!-- access token -->
    <button id="getToken">Get Token</button>
    <!-- refresh token -->
    <button id="refreshToken">Refresh Token</button>
    <p id="result"></p>

  </div>

  <script type="text/javascript">
    const getTokenElement = document.getElementById("getToken");
    const refreshTokenElement = document.getElementById("refreshToken");

    getTokenElement.onclick = function () {
      const codeElement = document.getElementById('code');
      const resultElement = document.getElementById('result');
      const codeValue = codeElement.value;

      const lambdaURL = `https://riqfexrptk.execute-api.eu-central-1.amazonaws.com/dev/api/token/${codeValue}`;

      fetch(lambdaURL)
        .then(function (response) {
          return response.json();
        })
        .then(function (json) {
          resultElement.innerText = JSON.stringify(json);
        });
    };


    refreshTokenElement.onclick = function () {
      const codeElement = document.getElementById('code');
      const resultElement = document.getElementById('result');
      const codeValue = codeElement.value;

      const lambdaURL = `https://riqfexrptk.execute-api.eu-central-1.amazonaws.com/dev/api/refresh/${codeValue}`;

      fetch(lambdaURL)
        .then(function (response) {
          return response.json();
        })
        .then(function (json) {
          resultElement.innerText = JSON.stringify(json);
        });
    };
  </script>
</body>

</html>
